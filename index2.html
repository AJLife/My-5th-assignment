<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Booking</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .selected {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Bus Seat Booking</h1>
    <p>Selected Seats: <span id="selectedSeats">0</span></p>
    <p>Total Price: $<span id="totalPrice">0</span></p>
    <p>Grand Total: $<span id="grandTotal">0</span></p>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tbody id="busTable">
        </tbody>
    </table>

    <script>
        let seatCount = 0;
        let totalPrice = 0;
        const maxSelection = 4;
        const seatPrice = 550;
        let grandTotal = 0;

        const busTable = document.getElementById('busTable');
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('tr');
            for (let j = 1; j <= 4; j++) {
                const seat = document.createElement('td');
                seat.textContent = String.fromCharCode(64 + j) + i;
                seat.addEventListener('click', function() {
                    if (!seat.classList.contains('selected')) {
                        if (seatCount < maxSelection) {
                            seat.classList.add('selected');
                            seatCount++;
                            totalPrice += seatPrice;
                        } else {
                            alert('You can only select up to 4 seats.');
                        }
                    } else {
                        seat.classList.remove('selected');
                        seatCount--;
                        totalPrice -= seatPrice;
                    }
                    document.getElementById('selectedSeats').textContent = seatCount;
                    document.getElementById('totalPrice').textContent = totalPrice;
                    grandTotal = totalPrice;
                    document.getElementById('grandTotal').textContent = grandTotal;
                });
                row.appendChild(seat);
            }
            busTable.appendChild(row);
        }
    </script>
</body>
</html>
